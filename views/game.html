<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Game Time!</title>

</head>
<body>
    <h1 class="alert alert-danger">${message}</h1>
    <form 
        action="/guess"
        method="POST"
        class="col-12"
    
    >
    <div class="form-group">
        <label for="answer">Type your answer here!</label>
        <input type="answer" name="answer" class="form-control form-text text-muted" placeholder="Guess">
    </div>
    <button type="submit" class="btn btn-primary col-3">Submit</button>
    </form>
</body>
</html>
